<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Simple-Calulator</title>
    <link rel="icon" href="MultiMedia/CalcLogo.png">

    <!-- Connection with External CSS File: -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="wrapping">
        <!-- The Output Screen of the Calculator: -->
        <section class="outputScreen">
            0
        </section>

        <!-- The Input Buttons: -->
        <section class="inputButtons">
            
            <!-- Row 1 of Buttons: -->
            <div class="buttonRow">
                <!-- "Clear Screen" Button: -->
                <button class="calcButton double">
                    C
                </button>
                <!-- "Backspace" Button: -->
                <button class="calcButton">
                    &larr;
                </button>
                <!-- "Division" Button: -->
                <button class="calcButton">
                    &divide;
                </button>
            </div>

            <!-- Row 2 of Buttons: -->
            <div class="buttonRow">
                <button class="calcButton">
                    7
                </button>
                <button class="calcButton">
                    8
                </button>
                <button class="calcButton">
                    9
                </button>
                <!-- "Multiplication" Button: -->
                <button class="calcButton">
                    &times;
                </button>
            </div>

            <!-- Row 3 of Buttons: -->
            <div class="buttonRow">
                <button class="calcButton">
                    4
                </button>
                <button class="calcButton">
                    5
                </button>
                <button class="calcButton">
                    6
                </button>
                <!-- "Subtraction" Button: -->
                <button class="calcButton">
                    &minus;
                </button>
            </div>

            <!-- Row 4 of Buttons: -->
            <div class="buttonRow">
                <button class="calcButton">
                    1
                </button>
                <button class="calcButton">
                    2
                </button>
                <button class="calcButton">
                    3
                </button>
                <!-- "Addition" Button: -->
                <button class="calcButton">
                    &plus;
                </button>
            </div>

            <!-- Row 5 of Buttons: -->
            <div class="buttonRow">
                <button class="calcButton triple">
                    0
                </button>
                <!-- "Equals" Button: -->
                <button class="calcButton">
                    &equals;
                </button>
            </div>

        </section>
    </div>

</body>

    <!-- Connection with External JavaScript File: -->
    <script src="script.js"></script>

</html>
