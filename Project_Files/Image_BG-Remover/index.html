<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="icon" href="multiMedia/Screenshot 2024-05-13 145120.png">
    <title>Image Background Remover</title>
</head>
<body>

    <!-- Connection to External CSS File: -->
    <link rel="stylesheet" href="style.css">

    <!--

        Must Have Features:
        ===================
        - Input field for the Image file to remove the background of. ==> Done
        - Area to display the image before the background removal. ==> Done 
        - Button to initialize the Background removal Function and process. ==> Done
        - Area to display the "new" / updated Image. ==> Done
        - Button to download the edited Image. ==> Done
        - Clean / Responsive UI (Desktop and Mobile Friendly). ==> Done

        Notes:
        ======
        - API Key for the RemoveBG API is : T6Qu2VfTc3eCR8xPVCooatK6

    -->

    <!-- Div for the Wrapping of the whole app: -->
    <div class="wrapping">

        <!-- Header for the App Name: "Image Background Remover": -->
        <header>Image Background Remover</header>

        <!-- Form for the inputting of the Image to be edited: -->
        <form action="#">
            <!-- Div for the Image to edit: -->
            <div class="imageToEdit">
                <label>Image to remove background from: </label>
                <input type="file" class="imageWithNoEdits">
            </div>

            <!-- Button to Run the Background removal function when Clicked: -->
            <button onclick="removeBackground()">Remove Background from Image</button>

            <br><br><br>

            <!-- Div to display the "new" / "background-less" Image: -->
            <div class="editedImage">
                <label>Edited Image: </label>
                <!-- Div for where the Edited Image will go: -->
                <div class="newImage"></div>
            </div>

            <!-- Button to Download the Image that had the Background removed: -->
            <button onclick="downloadImage()">Download Background-less Image</button>

        </form>

    </div>

    <!-- Connection to External JavaScript Files: -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    
</body>
</html>
