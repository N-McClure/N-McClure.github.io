<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="icon" href="multimedia/im15.jpg">
    <title>Happy Birth-Day David !!!</title>
</head>
<body>

    <!-- Connection to External CSS File: -->
    <link rel="stylesheet" href="style.css">

    <!--

        Must Have Features:
        ===================
        - Happy Birth-Day Message.
        - Audio Player for "Happy Birth-Day" to play Automatically on Open/Load.
        - An Array of "David Images".
        - Button to Randomly select a "David Image" to display.
        - Space to Display the generated Image.
        - Responsive UI (DeskTop and Mobile Friendly).

    -->

    <audio id="my_audio" src="multimedia/happy-birthday-music-box.mp3"></audio>

    <!-- Div for the Wrapping of the whole app: -->
    <div class="wrapping">

        <!-- Header for the App Name: "Happy Birth-Day David!!!": -->
        <header>Happy Birth-day David !!!</header>

        <!-- Form for B-Day wishes and Random Generated Images: -->
        <form action="#">

            <!-- Area for the B-Day Wishes Message: -->
             <p>
                Happy Birth-Day David!
                <br>
                I hope you have a fantastic day today!
                <br>
                Enjoy your day...Laugh lots...Party hard...and Love harder.
                <br>
                Love ya.
                <br>
                - Nick 
             </p>

            <br><br>

            <!-- Div for where the Randomly Generated "David" Image will go: -->
            <div class="generatedImage"></div>

            <!-- Button to generate a random David image: -->
            <button onclick="generateImage()">Generate Random David Image</button>

        </form>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
